@(feedback: Call)(implicit requestHeader: RequestHeader,  lang: Lang)

@linkUrl={@feedback}

@hidden={@Messages("alt.newWindow")}

<div class="phase-banner">
	<div class="phase-banner-beta">
		<p>
			<strong class="phase-tag">@Messages("label.beta")</strong>
			<span>@Html(Messages("label.phase", linkUrl, hidden))</span>
		</p>
	</div>
</div>
