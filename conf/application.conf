include "frontend.conf"

appName = "for-frontend"

play.http.router = prod.Routes

json.encryption = ${cookie.encryption}

play.i18n.langs = ["en","cy"]

play.application.loader  = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.http.errorHandler = "controllers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"
play.modules.enabled += "config.ForModule"

play.filters.headers.contentSecurityPolicy = ""
security.headers.filter.enabled = true
security.headers.filter.decoding.enabled = true

accessibility-statement.service-path = "/sending-rental-information"

session.timeoutSeconds = 3600

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

language.fallbackUrl="/sending-rental-information/login"

mongodb {
  uri = "mongodb://localhost:27017/for-frontend"
}


controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}
importantInformation{
  en {
    title = "Important Information"
    body = "Important information body text. English version"
  }
  cy {
    title = "Pwysig Information"
    body = "Important information Welsh version."
  }
}
bannerNotice {
  enabled = true
  en {
    title = "Important"
    body = "You can put any text here in English or Welsh. <a class='govuk-link' href='./important-information'>Read more.</a>"
  }
  cy {
    title = "Pwysig"
    body = "Gallwch roi unrhyw destun yma yn Saesneg. <a class='govuk-link' href='./important-information'>Neu Gymraeg.</a>"
  }
}

useDummyTrueIP=true
startPageRedirect=false
govukStartPage=""
savedForLaterExpiryDays=90

showNewNotConnectedPage = true

pdf {
  protocol = "http"
}

agentApi {
  enabled = true
  testAccountsOnly = true
  testAccountPrefix = "9999000"
}

tracking-consent-frontend {
  gtm.container = "b"
}

auditing {
  enabled = true
  traceRequests = false

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    address-lookup {
      host=localhost
      port=9022
    }

    for-hod-adapter {
      host = localhost
      port = 9522
    }

    contact-frontend {
      host=localhost
      port=9250
    }

    cachable {
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
      }
    }

    email {
      host = localhost
      port = 8300
    }
  }
}
optimizely {
  projectId = "13356390226"
}
