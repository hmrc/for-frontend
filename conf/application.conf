include "common.conf"

appName = "for-frontend"

application.router = prod.Routes

json.encryption = ${cookie.encryption}

application.global = "config.ForGlobal"

play.i18n.langs = ["en","cy"]

play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"

signout = {
  url = "/sending-rental-information/timeout"
  timeout = 10
  countdown = 5
}

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

language.fallbackUrl="/sending-rental-information/login"

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
  graphite {
    host = graphite
    port = 2003
    prefix = play.${appName}.
    enabled = false
  }
}

loginPageNotice {
  enabled = false
  englishTitle = ""
  englishBody = ""
  welshTitle = ""
  welshBody = ""
}

useDummyTrueIP=true
sessiontimeoutminutes=60
startPageRedirect=false
govukStartPage=""


agentApi {
  enabled = true
  testAccountsOnly = true
  testAccountPrefix = "9999000"
}

analytics {
  ga {
    trackingCode: "ADDYOURS"
    startDate: "ADDYOURS"
    returnCount: "ADDYOURS"
    refNum: "ADDYOURS"
  }
}

auditing {
  enabled = true
  traceRequests = false

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  services {
    address-lookup {
      host=localhost
      port=9022
    }

    for-hod-adapter {
      host = localhost
      port = 9522
    }

    contact-frontend {
      host=localhost
      port=9250
    }

    cachable {
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
      }
    }

    email {
      host = localhost
      port = 8300
    }
  }
}

assets {
  version = "4.5.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}
